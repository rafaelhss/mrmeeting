<!DOCTYPE html>
<html lang="en" ng-app="MrMeetingApp">

<head>
    <!--
    <meta property="og:image" content="http://rafaelhenrique.net/tillastatic/logo-tillaviana.png"/>
    <meta property="og:title" content="Tilla Viana Makeup"/>
    <meta property="og:description" content="Atelier Paris, Kryolan, Tilla Viana Eyelashes."/>
-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <link href="circle.css" rel="stylesheet" type="text/css">

    <script src="js/counter/jquery.easing.min.js"></script>
    <script src="js/counter/angular-counter.js"></script>


    <script src="js/MrMeeting.js"></script>
    <script src="js/ColarController.js"></script>
    <script src="js/MetricsController.js"></script>

    <title>Mr. Meeting</title>

    <style>
        .jumbotron {
            background: rgb(200, 54, 54); /* This is for ie8 and below */
            background: rgba(54, 54, 54, 0.1);
            text-align: center;
        }
        .row{
            margin-bottom: 30px
        }
        .customButton{
            background-color: rgba(54, 54, 54, 0.1);
            border-radius: 10px;

            text-align: center;
            font-size: xx-large;

         }
        .customButton a:hover {
            text-decoration: none;
        }

        .textcenter{
            text-align: center;
        }

        .statistics {
            font-size: xx-large;
        }


        button i{
            padding-left: 5px;
            padding-right: 5px;
        }


        img.bg {
            /* Set rules to fill background */
            min-height: 100%;
            min-width: 1024px;

            /* Set up proportionate scaling */
            width: 100%;
            height: auto;

            /* Set up positioning */
            position: fixed;
            top: 0;
            left: 0;
            z-index: -100;

            -webkit-filter: opacity(10%);

        }

        @media screen and (max-width: 1024px) { /* Specific to this particular image */
            img.bg {
                left: 50%;
                margin-left: -512px;   /* 50% */
            }
        }
    </style>

</head>

<body ng-controller="MrMeetingCtrl">
    <img ng-src="{{bgimg}}" class="bg">
    <div class="container">

        <div class="jumbotron">
            <h1>Mr Meeting</h1>
            <h2><span>Calcule o custo de sua reuniao na Administracao Federal ou <a href="google.com">em sua organizacao privada</a></span></h2>
        </div>

        <div class="row">
            <ng-view></ng-view>
        </div>

        <div class="row textcenter">
            <div class="col-md-2 col-md-offset-1 statistics">
                <div class="circle circle-border">
                    <div class="circle-inner">
                        <div class="score-text">
                            213
                        </div>
                    </div>
                </div>
                Reunioes Processadas
            </div>
            <div class="col-md-2 col-md-offset-1 statistics">
                <div class="circle circle-border">
                    <div class="circle-inner">
                        <div class="score-text">
                            238
                        </div>
                    </div>
                </div>
                Horas de reuniao
            </div>
            <div class="col-md-2 col-md-offset-1 statistics">
                <div class="circle circle-border">
                    <div class="circle-inner">
                        <div class="score-text">
                            $213K
                        </div>
                    </div>
                </div>
                Investidos em reunioes
            </div>
            <div class="col-md-2 col-md-offset-1 statistics">
                <div class="circle circle-border">
                    <div class="circle-inner">
                        <div class="score-text">
                            1425
                        </div>
                    </div>
                </div>
                Pessoas envolvidas
            </div>

        </div>
    </div>
</body>
</html>
